<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Id Selector</title>
		<style>
		h1{
		padding:10px;
		text-align:center;
		box-shadow:0 0 10px black;
		font-family: 'Comic Sans MS', cursive;
		}
		
		#html{
			background-color:red;
			color:white;
		}
		
		#css{
			background-color:green;
			color:white;
		}
		
		#js{
			background-color:blue;
			color:white;
		}
		</style>
	</head>
	
	<body>
		<h1 id="html">HTML</h1>
		<h1 id="css">CSS</h1>
		<h1 id="js">JavaScript</h1>
	</body>
</html>
