<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Pseudo Selector</title>
		<style>
		form, input{
		font-family: 'Comic Sans MS', cursive;
		}
		
		input:hover{
		background-color:orange;
		color:white;
		}
		
		input:focus{
		background-color:gray;
		color:white;
		</style>
	</head>
	
	<body>
		<form>
			<label>User Name</label>
			<input type="text">
			<br>
			<label>Password</label>
			<input type="password">
			<br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
